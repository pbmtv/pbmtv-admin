<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Live Counter</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('live count', (data) => {
            document.getElementById("pbmtv_live_counter").innerText = data;
        });
    </script>

</head>
<body style="background-color: #000000; color: #FFFFFF">
    <img src="usericon.png">&nbsp;<span id="pbmtv_live_counter" style="font-family: 'Open Sans'; font-size: 20pt">0</span>
</body>
</html>
